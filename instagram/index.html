<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link href="Instagram.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <section class="izquierda">
        Izquierda Celular Con imagenes cambiantes
      </section>

      <section class="derecha">
        <div class="formulario">
          <h1>instagram</h1>

          <form action="#" method="get">
            <input placeholder="Teléfono, usuario  o correo electronico" />

            <input placeholder="Contaseña" />

            <input class="sesion" value="Iniciar sesión " />
          </form>

          <div class="lineas">
            <div class="lineaIzquierda"></div>
            O
            <div class="lineaDerecha"></div>
          </div>

          <div class="links">
            <a href="" class="facebook">Icon Iniciar sesión Con Facebook </a>
            <a href="" class="olvidoPassword">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <div class="registro">
          <a href="">¿No tienes cuenta ? <span>Registrate</span></a>
        </div>

        <div class="descargas">
          <p>Descarga la app.</p>
          <figure>
            <img src="./asset/googleplay.png" alt="Google Play" width="300px" />
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
